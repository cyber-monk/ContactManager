<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">

<head>
<meta charset="UTF-8" />
<title>Home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-3">
					
						<!-- Display Error message -->
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert alert-dismissible fade show" role="alert">
  							<p class="text-center" th:text="${session.message.content}"></p>
  							<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<!-- Display Error message END -->
						<div class="container text-center">
							<img src="" th:src="@{/img/register.png}" alt="" style="width:80px;"/>
						</div>

						<h1 class="text-center">Register Here</h1>

						<form novalidate th:action="@{/do_register}" method="post" th:object="${user}">

							<!-- Name Field -->
							<div class="form-group">
								<label>Name</label> 
								<input
									name="name"
									type="text" 
									class="form-control" 
									id="name_field"
									aria-describedby="emailHelp" 
									placeholder="Enter your name" 
									required 
									th:value="${user.name}"
									th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : '' }"
								/>
								<div class="invalid-feedback" th:each="e:${#fields.errors('name')}" th:text="${e}"></div>
							</div>
							<!-- Name Field End-->
							
							<!-- Email Field -->
							<div class="form-group">
								<label for="exampleInputEmail1">Email</label> 
								<input
									name="email"
									type="email" 
									class="form-control" 
									id="email_field"
									aria-describedby="emailHelp" 
									placeholder="Enter your email" 
									required 
									th:value="${user.email}"
									th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : '' }"
								/>
								<div class="invalid-feedback" th:each="e:${#fields.errors('email')}" th:text="${e}"></div>
							</div>
							<!-- Email Field End-->
							
							<!-- Password Field -->
							<div class="form-group">
								<label for="exampleInputEmail1">Password</label> 
								<input
									name="password"
									type="password" 
									class="form-control" 
									id="password_field"
									aria-describedby="emailHelp" 
									placeholder="Enter your password" 
									required 
								/>
							</div>
							<!-- Field End-->
							
							<!-- About Field -->
							<div class="form-group">
								<label for="exampleInputEmail1">About</label> 
								<textarea 
									name="about"
									class="form-control" 
									id="about_field" 
									rows="3" 
									placeholder="Enter something yourself"
									th:text="${user.about}"
									th:classappend="${#fields.hasErrors('about') ? 'is-invalid' : '' }"
								></textarea>
								<div class="invalid-feedback" th:each="e:${#fields.errors('about')}" th:text="${e}"></div>
							</div>
							<!-- Field End-->
							
							<!-- Terms and condition -->
							<div class="form-check">
  								<input class="form-check-input" type="checkbox" id="agreement" name="agreement">
  								<label class="form-check-label" for="agreement">
    								Accept terms and condition
  								</label>
							</div>
							<!--END Terms and condition -->

							<!-- Buttons-->
							<div class="container text-center mt-2">
								<button class="btn btn-primary btn-block text-white bg-primary" type="submit">
									Submit
								</button>	
								<button class="btn btn-light btn-block" type="reset">
									Reset
								</button>						
							</div>
							<!-- Buttons End-->
						</form>

					</div>
				</div>

			</div>
		</div>



	</section>

</body>
</html>
